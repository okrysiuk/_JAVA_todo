<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Task manager</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--    <link th:href="@{/css/edit-task.css}" rel="stylesheet">-->

</head>
<body>
<div class="container">

    <div class="row">

        <!-- Task Content Column -->
        <div class="col-lg-8">

            <!-- Title -->
            <h2 class="mt-4">Edit your current task:</h2>
            <form method="post">
                <input type="text" th:value="${task.name}" name="name" placeholder="Note name..." class="form-control"><br>
                <input type="checkbox" name="doneTask" th:value="true" th:checked="${!task.isStatus()}"><label> Mark as done</label><hr>
                <p>Select deadline: </p>
                <div th:insert="date.html :: date"></div><hr>
                <button type="submit" class="btn btn-success">Update task</button>
            </form>
        </div>


    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
</body>
</html>
